<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– Donovan Lunch Bot 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border: 4px solid #333;
            box-shadow: 
                8px 8px 0px #333,
                16px 16px 0px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #ddd;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .restaurant-display {
            background: #f8f8f8;
            border: 3px solid #333;
            padding: 30px;
            margin: 30px 0;
            min-height: 200px;
            text-align: left;
        }

        .restaurant-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .meal-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            text-align: center;
        }

        .cuisine-tags {
            text-align: center;
            margin-bottom: 20px;
        }

        .cuisine-tag {
            display: inline-block;
            background: #4ecdc4;
            color: white;
            padding: 5px 12px;
            margin: 0 5px;
            border: 2px solid #333;
            font-size: 14px;
        }

        .ratings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .rating-item {
            background: #fff;
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }

        .rating-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .rating-value {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .overall-score {
            grid-column: span 2;
            background: #ffe66d !important;
            font-size: 18px;
        }

        .comments {
            background: #f0f0f0;
            border: 2px solid #333;
            padding: 15px;
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            min-height: 50px;
        }

        .pick-button {
            font-family: 'VT323', monospace;
            font-size: 20px;
            background: #ff6b6b;
            color: white;
            border: 3px solid #333;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0px #333;
            text-transform: uppercase;
        }

        .pick-button:hover {
            background: #ff5252;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #333;
        }

        .pick-button:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .pick-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: 4px 4px 0px #333;
        }

        .stats {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border: 2px solid #333;
            font-size: 16px;
            color: #666;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .ratings-grid {
                grid-template-columns: 1fr;
            }
            
            .overall-score {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ¤– Donovan Lunch Bot 1.0</h1>
        <div class="subtitle">Restaurant Recommender Based on Donovan's Summer Orders</div>
        
        <div class="restaurant-display" id="restaurantDisplay">
            <div class="restaurant-name">Loading Donovan's Restaurants...</div>
            <div class="meal-info">Reading data from local CSV file</div>
            <div class="cuisine-tags">
                <span class="cuisine-tag">Please Wait</span>
            </div>
            <div class="comments">
                Loading restaurant data from "Donovans Summer Seamless Orders  Data.csv"
            </div>
        </div>
        
        <button class="pick-button" id="pickButton" disabled>Loading Data...</button>
        
        <div class="stats" id="stats">
            <div>High-Rated Restaurants Available: <span id="totalRestaurants">0</span></div>
            <div>Recommendations Given: <span id="pickCount">0</span></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</body>
</html>

<script>
// Move ALL JavaScript to the very bottom after the body closes
(function() {
    'use strict';
    
    // Global variables
    let restaurants = [];
    let pickCount = 0;
    let isSpinning = false;
    
    // Wait for everything to load
    window.addEventListener('load', function() {
        init();
    });
    
    function init() {
        // Get elements - they definitely exist now
        const restaurantDisplay = document.getElementById('restaurantDisplay');
        const pickButton = document.getElementById('pickButton');
        const pickCountElement = document.getElementById('pickCount');
        const totalRestaurantsElement = document.getElementById('totalRestaurants');
        
        // Double check elements exist
        if (!restaurantDisplay || !pickButton || !pickCountElement || !totalRestaurantsElement) {
            console.error('Missing required elements');
            return;
        }
        
        // Load CSV file
        loadCSVFile();
        
        async function loadCSVFile() {
            try {
                const response = await fetch("Donovan's Summer Seamless Orders - Data.csv");
                if (!response.ok) {
                    throw new Error('CSV file not found');
                }
                const csvContent = await response.text();
                parseCSVData(csvContent);
            } catch (error) {
                console.error('Error loading CSV:', error);
                restaurantDisplay.innerHTML = `
                    <div class="restaurant-name">Error Loading Data</div>
                    <div class="meal-info">Could not find "Donovan's Summer Seamless Orders - Data.csv"</div>
                    <div class="cuisine-tags">
                        <span class="cuisine-tag">File Missing</span>
                    </div>
                    <div class="comments">
                        Make sure "Donovan's Summer Seamless Orders - Data.csv" is in the same folder as this HTML file
                    </div>
                `;
            }
        }
        
        function parseCSVData(csvContent) {
            const lines = csvContent.split('\n');
            const dataLines = lines.slice(3).join('\n');
            
            Papa.parse(dataLines, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processRestaurantData(results.data);
                }
            });
        }
        
        function processRestaurantData(data) {
            console.log('Processing restaurant data, total rows:', data.length);
            console.log('Sample row:', data[0]);
            
            restaurants = data.filter(row => {
                const score = row['Overall Score'];
                console.log(`Restaurant: ${row.Restuarant}, Score: ${score}`);
                return score && score > 3.5;
            }).map(row => ({
                name: row.Restuarant || 'Unknown Restaurant',
                meal: row.Meal || 'Unknown Meal',
                cuisine: row['Cuisine(s)'] || 'Unknown',
                subCuisine: row['Sub-Cuisine'] || 'Unknown',
                type: row['Lunch/Dinner'] || 'Unknown',
                valueBudget: row['Value for Budget'] || 0,
                restaurantQuality: row['Restaurant Quality'] || 0,
                orderQuality: row['Order Quality'] || 0,
                overallScore: row['Overall Score'] || 0,
                wouldHaveAgain: row['Would Have Again?'] || 0,
                comments: row['thoughts, opinions, and suggestions'] || ''
            }));
            
            console.log(`Filtered ${restaurants.length} restaurants with score > 3.5`);
            console.log('Sample restaurant:', restaurants[0]);
            
            totalRestaurantsElement.textContent = restaurants.length;
            pickButton.disabled = false;
            pickButton.textContent = 'Get Recommendation';
            
            restaurantDisplay.innerHTML = `
                <div class="restaurant-name">CSV Loaded Successfully!</div>
                <div class="meal-info">Found ${restaurants.length} highly-rated restaurants</div>
                <div class="cuisine-tags">
                    <span class="cuisine-tag">From Donovan's Top Recommendations</span>
                </div>
                <div class="comments">
                    Ready to get recommendations from Donovan's actual order history!
                </div>
            `;
        }
        
        function getRandomRestaurant() {
            return restaurants[Math.floor(Math.random() * restaurants.length)];
        }
        
        function updateDisplay(restaurant) {
            const html = `
                <div class="restaurant-name">${restaurant.name}</div>
                <div class="meal-info">${restaurant.meal}</div>
                <div class="cuisine-tags">
                    <span class="cuisine-tag">${restaurant.cuisine}</span>
                    <span class="cuisine-tag">${restaurant.subCuisine}</span>
                    <span class="cuisine-tag">${restaurant.type}</span>
                </div>
                <div class="ratings-grid">
                    <div class="rating-item">
                        <div class="rating-label">Value for Budget</div>
                        <div class="rating-value">${restaurant.valueBudget}/5</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">Restaurant Quality</div>
                        <div class="rating-value">${restaurant.restaurantQuality}/5</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">Order Quality</div>
                        <div class="rating-value">${restaurant.orderQuality}/5</div>
                    </div>
                    <div class="rating-item">
                        <div class="rating-label">Would Have Again?</div>
                        <div class="rating-value">${restaurant.wouldHaveAgain}/5</div>
                    </div>
                    <div class="rating-item overall-score">
                        <div class="rating-label">Overall Score</div>
                        <div class="rating-value">${restaurant.overallScore}/5</div>
                    </div>
                </div>
                <div class="comments">
                    <strong>Donovan's notes:</strong> ${restaurant.comments || "No specific comments recorded"}
                </div>
            `;
            
            restaurantDisplay.innerHTML = html;
            restaurantDisplay.classList.remove('fade-in');
            void restaurantDisplay.offsetWidth;
            restaurantDisplay.classList.add('fade-in');
        }
        
        function spinAnimation() {
            let spinCount = 0;
            const maxSpins = 8;
            
            const spinInterval = setInterval(() => {
                const randomRestaurant = getRandomRestaurant();
                const nameElement = document.querySelector('.restaurant-name');
                if (nameElement) {
                    nameElement.textContent = randomRestaurant.name;
                }
                
                spinCount++;
                if (spinCount >= maxSpins) {
                    clearInterval(spinInterval);
                    
                    const finalRestaurant = getRandomRestaurant();
                    updateDisplay(finalRestaurant);
                    
                    pickCount++;
                    pickCountElement.textContent = pickCount;
                    pickButton.disabled = false;
                    pickButton.textContent = 'Get Another Recommendation';
                    isSpinning = false;
                }
            }, 100);
        }
        
        // Event listeners - elements definitely exist
        pickButton.addEventListener('click', function() {
            if (isSpinning || restaurants.length === 0) return;
            
            isSpinning = true;
            pickButton.disabled = true;
            pickButton.textContent = 'Selecting...';
            
            spinAnimation();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                if (!isSpinning && restaurants.length > 0) {
                    pickButton.click();
                }
            }
        });
    }
})();
</script>
