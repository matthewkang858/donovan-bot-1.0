<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Donovan Lunch Bot 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border: 4px solid #333;
            box-shadow: 8px 8px 0px #333, 16px 16px 0px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .title { font-size: 28px; color: #333; margin-bottom: 10px; text-shadow: 2px 2px 0px #ddd; }
        .subtitle { font-size: 16px; color: #666; margin-bottom: 30px; }
        .restaurant-display {
            background: #f8f8f8; border: 3px solid #333;
            padding: 30px; margin: 30px 0; min-height: 200px; text-align: left;
        }
        .restaurant-name { font-size: 24px; margin-bottom: 10px; text-align: center; }
        .meal-info { font-size: 18px; margin-bottom: 15px; text-align: center; }
        .cuisine-tags { text-align: center; margin-bottom: 20px; }
        .cuisine-tag {
            display: inline-block; background: #4ecdc4; color: white;
            padding: 5px 12px; margin: 0 5px 5px 0; border: 2px solid #333; font-size: 14px;
        }
        .ratings-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 15px; margin: 20px 0;
        }
        .rating-item { background: #fff; border: 2px solid #333; padding: 10px; text-align: center; }
        .rating-label { font-size: 14px; color: #666; margin-bottom: 5px; }
        .rating-value { font-size: 20px; font-weight: bold; }
        .overall-score { grid-column: span 2; background: #ffe66d !important; font-size: 18px; }
        .comments { background: #f0f0f0; border: 2px solid #333; padding: 15px; margin-top: 15px; font-size: 16px; min-height: 50px; }
        .pick-button {
            font-family: 'VT323', monospace; font-size: 20px;
            background: #ff6b6b; color: white; border: 3px solid #333;
            padding: 15px 30px; cursor: pointer; transition: all 0.2s ease;
            box-shadow: 4px 4px 0px #333; text-transform: uppercase;
        }
        .pick-button:hover { background: #ff5252; transform: translate(2px, 2px); box-shadow: 2px 2px 0px #333; }
        .pick-button:active { transform: translate(4px, 4px); box-shadow: none; }
        .pick-button:disabled { background: #ccc; cursor: not-allowed; box-shadow: 4px 4px 0px #333; }
        .stats { margin-top: 30px; padding: 20px; background: #f0f0f0; border: 2px solid #333; font-size: 16px; color: #666; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .title { font-size: 24px; }
            .ratings-grid { grid-template-columns: 1fr; }
            .overall-score { grid-column: span 1; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">ü§ñ Donovan Lunch Bot 1.0</h1>
        <div class="subtitle">Restaurant Recommender Based on Donovan's Summer 2025 Orders</div>
        <div class="restaurant-display" id="restaurantDisplay">
            <div class="restaurant-name">Ready to Pick!</div>
            <div class="meal-info">Restaurants will load from CSV/XLSX</div>
            <div class="comments">Click the button below to get a recommendation!</div>
        </div>
        <button class="pick-button" id="pickButton">Get Recommendation</button>
        <div class="stats" id="stats">
            <div>High-Rated Restaurants Available: <span id="totalRestaurants">0</span></div>
            <div>Recommendations Given: <span id="pickCount">0</span></div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';

        const DATA_FILE = 'restaurants.csv'; // or 'restaurants.xlsx'
        const HEADER_MAP = {
            name: [/^name$|restaurant/i],
            meal: [/^meal|order|item/i],
            cuisine: [/^cuisine$/i],
            subCuisine: [/sub.?cuisine|region/i],
            type: [/^type$|meal.?type/i],
            valueBudget: [/value.*budget|budget/i],
            restaurantQuality: [/restaurant.*quality/i],
            orderQuality: [/order.*quality/i],
            overallScore: [/overall.*score|rating/i],
            wouldHaveAgain: [/would.*again/i],
            comments: [/comment|note/i]
        };

        const state = { restaurants: [], pickCount: 0, isSpinning: false };
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            try {
                const rows = await loadTable(DATA_FILE);
                state.restaurants = normalizeRows(rows);
            } catch (err) {
                console.error(err);
                alert('Failed to load restaurant data file.');
            }
            wireUI();
        }

        async function loadTable(path) {
            if (/\.xlsx$/i.test(path)) return loadXlsx(path);
            return loadCsv(path);
        }
        function loadCsv(path) {
            return new Promise((resolve, reject) => {
                Papa.parse(path, { header: true, download: true, skipEmptyLines: true,
                    complete: res => res.data.length ? resolve(res.data) : reject('CSV empty'),
                    error: reject });
            });
        }
        async function loadXlsx(path) {
            const res = await fetch(path);
            const ab = await res.arrayBuffer();
            const wb = XLSX.read(ab, { type: 'array' });
            return XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: '' });
        }

        function normalizeRows(rows) {
            const headers = Object.keys(rows[0] || {});
            const keyFor = {};
            for (const [canon, pats] of Object.entries(HEADER_MAP)) {
                keyFor[canon] = headers.find(h => pats.some(rx => rx.test(h)));
            }
            const num = v => Number.isFinite(+v) ? +v : 0;
            return rows.map(r => ({
                name: r[keyFor.name], meal: r[keyFor.meal],
                cuisine: r[keyFor.cuisine], subCuisine: r[keyFor.subCuisine],
                type: r[keyFor.type], valueBudget: num(r[keyFor.valueBudget]),
                restaurantQuality: num(r[keyFor.restaurantQuality]),
                orderQuality: num(r[keyFor.orderQuality]),
                overallScore: num(r[keyFor.overallScore]),
                wouldHaveAgain: num(r[keyFor.wouldHaveAgain]),
                comments: r[keyFor.comments]
            })).filter(r => r.name);
        }

        function wireUI() {
            const restaurantDisplay = document.getElementById('restaurantDisplay');
            const pickButton = document.getElementById('pickButton');
            const pickCountEl = document.getElementById('pickCount');
            const totalRestaurantsEl = document.getElementById('totalRestaurants');
            totalRestaurantsEl.textContent = state.restaurants.length;

            function getRandomRestaurant() {
                return state.restaurants[Math.floor(Math.random() * state.restaurants.length)];
            }
            function updateDisplay(r) {
                restaurantDisplay.innerHTML = `
                    <div class="restaurant-name">${r.name}</div>
                    <div class="meal-info">${r.meal||''}</div>
                    <div class="cuisine-tags">
                        ${r.cuisine?`<span class="cuisine-tag">${r.cuisine}</span>`:''}
                        ${r.subCuisine?`<span class="cuisine-tag">${r.subCuisine}</span>`:''}
                        ${r.type?`<span class="cuisine-tag">${r.type}</span>`:''}
                    </div>
                    <div class="ratings-grid">
                        <div class="rating-item"><div class="rating-label">Value</div><div class="rating-value">${r.valueBudget}/5</div></div>
                        <div class="rating-item"><div class="rating-label">Restaurant Quality</div><div class="rating-value">${r.restaurantQuality}/5</div></div>
                        <div class="rating-item"><div class="rating-label">Order Quality</div><div class="rating-value">${r.orderQuality}/5</div></div>
                        <div class="rating-item"><div class="rating-label">Would Have Again?</div><div class="rating-value">${r.wouldHaveAgain}/5</div></div>
                        <div class="rating-item overall-score"><div class="rating-label">Overall Score</div><div class="rating-value">‚≠ê ${r.overallScore}/5</div></div>
                    </div>
                    <div class="comments"><strong>Donovan's notes:</strong> ${r.comments||'No notes'}</div>`;
                restaurantDisplay.classList.remove('fade-in'); void restaurantDisplay.offsetWidth;
                restaurantDisplay.classList.add('fade-in');
            }
            function spin() {
                let spins = 0, maxSpins = 8;
                const intv = setInterval(() => {
                    document.querySelector('.restaurant-name').textContent = getRandomRestaurant().name;
                    if (++spins>=maxSpins) {
                        clearInterval(intv);
                        updateDisplay(getRandomRestaurant());
                        state.pickCount++; pickCountEl.textContent=state.pickCount;
                        pickButton.disabled=false; pickButton.textContent='Get Another Recommendation';
                        state.isSpinning=false;
                    }
                },100);
            }
            pickButton.disabled = state.restaurants.length===0;
            pickButton.addEventListener('click',()=>{
                if(state.isSpinning||!state.restaurants.length) return;
                state.isSpinning=true; pickButton.disabled=true; pickButton.textContent='Selecting...'; spin();
            });
            document.addEventListener('keydown',e=>{
                if((e.code==='Space'||e.code==='Enter')&&!state.isSpinning&&!pickButton.disabled) pickButton.click();
            });
        }
    })();
    </script>
</body>
</html>
